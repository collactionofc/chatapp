
<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Register</span>
    </mat-toolbar-row>
  
  </mat-toolbar>
  
<div class="container" style="margin-top:20px">
  <ngx-spinner></ngx-spinner>
  
        <div class="row text-center">
          <div class="col-md-12">
            <h1>Registration</h1>
          </div>
          <div class="col-md-6">
              <img src="https://image.shutterstock.com/image-vector/membership-contract-certificate-flat-illustration-600w-1404259949.jpg">
          </div>
            <div class="col-md-6" style="margin-top:100px">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Full Name" [formControl]="nameFormControl">
                            <mat-error *ngIf="nameFormControl.hasError('minlength') && !nameFormControl.hasError('required')">
                              Name must be minimum 3 characters 
                            </mat-error>
                            <mat-error *ngIf="nameFormControl.hasError('required')">
                              Name is <strong>required</strong>
                            </mat-error>
                            <p style="color:red" *ngIf="samename">
                              Name is  <strong> Already exist</strong>
                            </p>
                          </mat-form-field>
                          <br><br>
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Email" [formControl]="emailFormControl">
                              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                              </mat-error>
                              <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                              </mat-error>
                            </mat-form-field>
                            <br> <br>
                            <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
                                    <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                                      Password must be minimum 6 characters.
                                    </mat-error>
                                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                                      Password is <strong>required</strong>
                                    </mat-error>
                                  </mat-form-field>
                                  <br> <br> 
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="image url" [formControl]="imageFormControl">
                                    <mat-error *ngIf="imageFormControl.hasError('image') && !imageFormControl.hasError('required')">
                                      Please enter image url
                                    </mat-error>
                                    <mat-error *ngIf="imageFormControl.hasError('image')">
                                      Email is <strong>required</strong>
                                    </mat-error>
                                  </mat-form-field>
                                  <br> <br> 
                                  <button mat-raised-button color="primary" (click)="register()">Register</button>
                          </form>                  
                          <div class="clearfix" style="margin-top: 40px">
                            <p> Already registered? <button mat-raised-button color="accent" routerLink="/login">Login </button></p>
                          </div>
            </div>
         
        </div>
     
    </div>
